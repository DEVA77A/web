name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Prepare production env
        working-directory: frontend
        run: |
          if [ -n "${{ secrets.VITE_API_BASE_URL }}" ]; then
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env.production
            echo "Wrote frontend/.env.production"
          else
            echo "No VITE_API_BASE_URL secret set â€” build will use default (likely localhost)"
          fi

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
